<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a7ec8947b0.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="status-bar"> 
        <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
        <!-- Wifi Icon -->
        </div>
         <div class="status-bar__column">
        <span>18:40</span>
        </div>

         <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-sharp fa-solid fa-battery-full"></i>     
        <i class="fa-solid fa-bolt"></i>
      <!--Battery Icon  -->
       <!--Lighting Icon  -->
       </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>
    <a id="friends-display-link">
        <i class="fas fa-info-circle"></i>
        Friend's Names Display
        <i class="fas fa-chevron-right fa-xs"></i>
        
    </a>
    <main class="friends-screen-main">
       <div class="user-component">
        <div class="user-component__column">
         <img src="https://avatars.githubusercontent.com/u/100929485?s=40&v=4" class="user-component__avater user-component__avater--xl"/>
         <div class="user-component__text">
             <h4 class="user-component__title">홍길동</h4>
         </div>

        </div>
       </div>
       
       <div class="friends-screen__channel">
       <div class="friends-screen__channel-header">
           <span>Channel</span>
          <i class="fas fa-chevron-up fa-xs"></i>
       </div>
       <div class="user-component">
        
        <div class="user-component__column">
         <img src="https://avatars.githubusercontent.com/u/100929485?s=40&v=4" class="user-component__avater user-component__avater--sm"/>
         <div class="user-component__text">
             <h4 class="user-component__title">Channel</h4>
         </div>

        </div>
        
        <div class="user-component__column">
            <div>
            <span>2</span>
            <i class="fas fa-chevron-right fa-xs"></i>
            </div>
        </div>

       </div>
       
        
       </div>
    
    
    
    </main>

       <nav class="nav">
           <ul class="nav__list">
               <li class="nav__btn">
                   <a class="nav__link" href="friends.html"><i class="fa-solid fa-user fa-2x"></i></a>
               </li>

               <li class="nav__btn">
                   <a class="nav__link" href="chat.html">
                    <span class="nav__notification badge">1</span>   
                    <i class="fa-regular fa-comment fa-2x"></i>
                </a>
                                   
                </li>
               <li class="nav__btn">
                   <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
                </li>
               <li class="nav__btn">
                   <a class="nav__link" href="#"><i class="fa-solid fa-ellipsis fa-2x"></i></a>
                </li>
           </ul>
       </nav>
