<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a7ec8947b0.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="status-bar"> 
        <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
        <!-- Wifi Icon -->
        </div>
         <div class="status-bar__column">
        <span>18:40</span>
        </div>

         <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-sharp fa-solid fa-battery-full"></i>     
        <i class="fa-solid fa-bolt"></i>
      <!--Battery Icon  -->
       <!--Lighting Icon  -->
       </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            
            <span class="screen-header__setting-icon"><i class="fas fa-cog fa-lg"></i>
            <span class="screen-header__icon-badge"></span>
            </span>   
            
        </div>
    </header>
    <main class="main-screen">
    
        <div class="find-icons">
        <div class="find-icons__icon">
            <i class="fas fa-qrcode"></i>
            <span>QR Code</span></div>
        <div class="find-icons__icon">
            <i class="fas fa-address-book"></i>
            <span>Add by Contacts</span>
        </div>
        
        <div class="find-icons__icon">
            <i class="fas fa-fingerprint"></i>
            <span>Add by ID</span>
        </div>

        <div class="find-icons__icon">
            <i class="fas fa-envelope"></i>
            <span>Invite</span>
        </div>

    </div>
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended Friends</h6>
            <span>You have no recommended friends</span>
        
    </div>
    <div class="open-chat">
        <div class="open-chat__header">
            <h4>Open Chat</h4>
            <span>Go to Openchat Home
            <i class="fas fa-chevron-right fa-xs"></i>
            </span>
       
    </div>

        <div class="open-post">
            <div class="open-post__column">
                <h5 class="open-post__title">#BTS</h5>
                <h6 class="open-post_hashtags">#BTS#ARMY#FRIENDS</h6>
                <div class="open-post_members">
                    <img class="profile" src="https://avatars.githubusercontent.com/u/100929485?s=40&v=4" alt="">
                    <span class="open-post__member-count">802 members</span>
                    <div class="divider"></div>
                    <div class="open-post__member-status">Active</div>
               
                </div>
              </div>
            <div class="open-post__column">
            <div class="open-post__photo">
            <img class="pic" src="https://avatars.githubusercontent.com/u/100929485?s=40&v=4" alt=""> 
            <div class="open-post__heart-count">
                <i class="fas fa-heart"><span>326</span></i>
            </div>
            </div>
                
            </div>

            
        </div>
       
    
   
        

    </div>
        
        
    </main>
       <nav class="nav">
           <ul class="nav__list">
               <li class="nav__btn">
                   <a class="nav__link" href="friends.html">
                       <i class="far fa-user fa-2x"></i></a>
               </li>

               <li class="nav__btn">
                   <a class="nav__link" href="chat.html">
                    <span class="nav__notification badge">1</span>   
                    <i class="far fa-comment fa-2x"></i>
                </a>
                                   
                </li>
               <li class="nav__btn">
                   <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
                </li>
               <li class="nav__btn">
                   <a class="nav__link" href="more.html"><i class="fa-solid fa-ellipsis fa-2x"></i></a>
                </li>
           </ul>
       </nav>
    
</body>
</html>
