    <div class="status-bar"> 
        <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
        <!-- Wifi Icon -->
        </div>
         <div class="status-bar__column">
        <span>18:40</span>
        </div>

         <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-sharp fa-solid fa-battery-full"></i>

      <!--Battery Icon  -->

       </div>

    <header class="alt-header">

    <a href="more.html">

    <div class="alt-header__column">
    <span><i class="fas fa-search fa-2x"></i></span>
    </div>
    

    </header>
    
    <main class="setting__body__container">
        
    <div class="setting__body__container--box">

        <div class="setting__body__row">
            <div class="setting__body__row-box">   
                <i class="fa-solid fa-business-time"></i>
                <span class="setting__body__row--name">Notices
            </span>
        </div>
        </div>

        <div class="setting__body__row">

            <div class="setting__body__row-box">     
            <i class="fa-solid fa-flask"></i>
            <span class="setting__body__row--name">Kakao lab</span>
            </div>
        </div>
        <div class="setting__body__row">    
            <div class="setting__body__row__badge--box">   
            <i class="fa-solid fa-code-compare"></i>
            <span class="setting__body__row--name">Version</span>
            </div>

            <span class="setting__body__row--impactcolor">Lastest Version</span>
        </div>
      
    </div>

        <div class="setting__body__row">
            <div class="setting__body__row-box">     
                <i class="fa-solid fa-lock"></i>
            <span class="setting__body__row--name">Privacy</span>
            </div>

        </div>
        <div class="setting__body__row">
            <div class="setting__body__row-box">     
            <i class="fa-solid fa-bell"></i>                
            <span class="setting__body__row--name">Notifications</span>
            </div>

        </div>
        <div class="setting__body__row">
            <div class="setting__body__row-box">     
            <i class="fa-solid fa-user-group"></i>
            <span class="setting__body__row--name">Friends</span>
            </div>

        </div>
        <div class="setting__body__row">
            <div class="setting__body__row-box">     
            <i class="fa-brands fa-rocketchat"></i>
            <span class="setting__body__row--name">Chats</span>
            </div>
        </div>
        
        <div class="setting__body__row">
            <div class="setting__body__row-box--badge">     
            
            <div class="setting__body__row__badge--box">
            <i class="fa-solid fa-display"></i>    
            <span class="setting__body__row--name">Display</span>
            <span class="badge">N</span>
            </div>
            
            </div>
        </div>

        <div class="setting__body__row">                
            <div class="setting__body__row__badge--box">
            <i class="fa-brands fa-themeisle"></i>
            <span class="setting__body__row--name">Themes</span>
            <span class="badge">N</span>
            </div>
            <span class="setting__body__row--impactcolor">Default Themes</span>
        </div>
        

        <div class="setting__body__row">
            <div class="setting__body__row-box">     
            <i class="fa-solid fa-phone"></i>
            <span class="setting__body__row--name">Call</span>

        </div>
